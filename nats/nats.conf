# NATS Server Configuration
server_name: 5g-platform-nats

# Network settings
listen: 0.0.0.0:4222
http: 0.0.0.0:8222

# JetStream configuration
jetstream {
  store_dir: /data
  max_memory_store: 1GB
  max_file_store: 10GB
}

# Logging
debug: false
trace: false
logtime: true

# Limits
max_payload: 1MB
max_connections: 64K
