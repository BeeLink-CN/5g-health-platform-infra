# NATS Server Configuration
# For 5G Health Platform - Local Development

# Server settings
server_name: "5g-platform-nats"
listen: 0.0.0.0:4222

# HTTP monitoring endpoint
http_port: 8222

# JetStream configuration
jetstream {
    # Store directory for persistence
    store_dir: /data/jetstream

    # Maximum memory and storage
    max_memory_store: 1GB
    max_file_store: 10GB
}

# Monitoring and debugging
debug: false
trace: false
logtime: true

# Limits
max_payload: 10MB
max_connections: 1000
max_pending_size: 100MB

# Cluster configuration (disabled for single-node local dev)

